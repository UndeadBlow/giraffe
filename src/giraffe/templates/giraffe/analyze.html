<div id="giraffe-analyze"></div>

<script src="/static/giraffe/vendor/raphael-min.js"></script>
<script src="/static/giraffe/vendor/jquery-1.9.0.min.js"></script>
<script src="/static/giraffe/vendor/jquery-ui-1.9.2.custom/js/jquery-ui-1.9.2.custom.min.js"></script>

<script src="/static/giraffe/javascripts/giraffe/scale.raphael.js"></script>
<script src="/static/giraffe/javascripts/giraffe/bio.js"></script>
<script src="/static/giraffe/javascripts/giraffe/draw.js"></script>
<script src="/static/giraffe/javascripts/giraffe/analyze.js"></script>

<script>

jQuery(document).ready(function($){
  $('#post-form .button a').click(function(evt){
    evt.preventDefault();
    var analyzer_dom_id = 'giraffe-analyze';
    $('#'+analyzer_dom_id).empty();

    var seq = $('#post-form textarea[name=sequence]').val();
    seq = seq.replace(/\s+/g,'');
    var db = $('#post-form input[name=db]').val();
    if (seq !== undefined && seq.length > 0) {
      var gd = GiraffeDraw2();
      var data0 = [seq.length, [], seq];
      gd.read(data0);
      var analyzer = GiraffeAnalyze2($, gd, { 'dom_id': analyzer_dom_id, 'name': 'Sequence' });

      $.post("{% url 'giraffe-analyze' %}",
             { "sequence": seq, "db": db },
             function(data) {
               if (data[2] != data0[2]) {
                 alert("Opps, cannot use original features because sequence has been changed by Giraffe");
               }
               else {
                 for (var i=0; i<data0[1].length; i++) {
                   data[1].push(data0[1][i]);
                 }
               }
               var gd = GiraffeDraw2();
               gd.read(data);
               $('#'+analyzer_dom_id).empty();
               analyzer = GiraffeAnalyze2($, gd, {
                 'dom_id': analyzer_dom_id,
                 'name': 'Sequence',
                 'exclude_layers': 'Restriction Enzymes',
               });
             },
             'json');
      return;
    }
    alert('Please enter a sequence');
  });
});

</script>
