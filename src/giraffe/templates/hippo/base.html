<!DOCTYPE HTML>
<html>
    <head>
        <meta
          http-equiv="Content-Type"
          content="text/html;charset=utf-8"/>
        <title>{% block title %}Giraffe{% endblock %}</title>
        <link href="/static/giraffe/css/jquery-ui/redmond/jquery-ui-1.8.6.custom.css"
         rel="stylesheet" type="text/css" />
        <link href="/static/giraffe/css/demo.css" rel="stylesheet" type="text/css" />
        {% block pagecss %}{% endblock %}
    </head>
    <body class="giraffe">
    <div id="container">

    <div id="header">
        <div id="links">
            <a href="/">Enter New Sequence</a> |
            <a href="https://github.com/benjiec/giraffe">GitHub</a>
        </div>
        <div id="title">Giraffe: DNA Sequence Analysis</div>
        <p>
            Feature Detection, Sequence Maps, Digests, and more ...
        </p>
    </div>

    <div id="body">
    {% block body %}{% endblock %}
    </div> {# body #}

    </div> {# container #}

    <script type="text/javascript" src="/static/giraffe/js/jquery/jquery-1.4.2.min.js"> </script>
    <script type="text/javascript" src="/static/giraffe/js/jquery/jquery-ui-1.8.6.custom.min.js"></script>
    <script type="text/javascript" src="/static/giraffe/js/jquery/jquery.ui.tooltip.js"></script>
    <script>jQuery.noConflict()</script>
    {% block pagejs %}{% endblock %}
    </body>
</html>
